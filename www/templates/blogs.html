{% extends '__base__.html '%}

{% block title %}日志{% endblock %}

{% block beforehead %}
<script>
</script>
{% endblock %}

{% block content %}
<div class="uk-width-3-4">
    {% for blog in blogs %}
    <article class="uk-article">
        <h2><a href="/blog/{{ blog.id }}">{{ blog.name }}</a></h2>
        <p class="uk-article-meta">发表于{{ blog.created_at|datetime }}</p>
        <p>{{ blog.summary }}</p>
        <p><a href="/blog/{{ blog.id }}">继续阅读 <i uk-icon="chevron-double-right"></i></a></p>
    </article>
    <hr>
    {% endfor %}
</div>

<div class="uk-width-1-4">
    <div class="uk-panel">
        <h3>友情链接</h3>
        <ul class="uk-list uk-list-divider">

            <li><a target="_blank" href="">Python 教程</a></li>
            <li><a target="_blank" href="">Git 教程</a></li>
        </ul>
    </div>
</div>
{% endblock%}
