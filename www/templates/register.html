{% extends '__base__.html' %}

{% block title %}注册{% endblock %}

{% block beforehead %}
<script>
    function validateEmail(email) {
        const re = /^[a-z0-9.-_]+@[a-z0-9-_]+(.-[a-z0-9-_]+){1,4}$/;
        return re.test(email.toLowerCase());
    }

    $(function () {
        const vm = new Vue({
            el: '#vm',
            data: {
                name: '',
                email: '',
                password1: '',
                password2: ''
            },
            methods: {
                submit: function (event) {
                    event.preventDefault();
                    const $form = $('#vm');
                    if (!this.name.trim()) {
                        return $form.showFormError('请输入名字');
                    }
                    if (!validateEmail(this.email.trim().toLowerCase())) {
                        return $form.showFormError('请输入正确的 Email 地址');
                    }
                    if (this.password1.length < 6) {
                        return $form.showFormError('口令长度至少为 6 个字符');
                    }
                    if (this.password1 !== this.password2) {
                        return $form.showFormError('两次输入的口令不一致');
                    }
                    const email = this.email.trim().toLowerCase();
                    $form.postJSON('/api/users', {
                        name: this.name.trim(),
                        email: email,
                        password: CryptoJS.SHA1(email + ':' + this.password1).toString()
                    }, function (err, r) {
                        if (err) {
                            return $form.showFormError(err);
                        }
                        return location.assign('/')
                    });
                }
            }
        });
        $('#vm').show();
    });
</script>
{% endblock %}

{% block content %}
<div class="uk-width-2-3">
    <h1>欢迎注册！</h1>
    <form class="uk-form-stacked" id="vm" v-on="submit: submit">
        <div class="uk-alert-danger uk-hidden" uk-alert></div>
        <div class="uk-margin">
            <label class="uk-form-label" for="name">名字：</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-width-1-1" id="name" v-model="name"
                       type="text" maxlength="50" placeholder="名字">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="email">电子邮件：</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-width-1-1" id="email" v-model="email"
                       type="text" maxlength="50" placeholder="your-name@example.com">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="password1">输入口令：</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-width-1-1" id="password1" v-model="password1"
                       type="password" maxlength="50" placeholder="输入口令">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="password2">重复口令：</label>
            <div class="uk-form-controls">
                <input class="uk-input uk-width-1-1" id="password2" v-model="password2"
                       type="password" maxlength="50" placeholder="重复口令">
            </div>
        </div>
        <div class="uk-margin">
            <button class="uk-button uk-button-primary" type="submit">
                <span uk-icon="user"></span><span class="uk-text-middle"> 注册</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
